<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">PIXART</h1>
        <canvas draggable="false" class="canvas"></canvas>
        <div class="colors"></div>
        <div class="setings-bg">
            <div class="settings">
                <div class="head"><span></span> <h3>Settings</h3> <span class="close" onclick="closeset()">&times;</span></div>
                <table style="width:100%">
                    <tr>
                        <td class="lbl">Show Grid</td>
                        <td>
                            <div class="button r center" id="button-3">
                                <input type="checkbox" oninput="gridstate(this)" class="checkbox">
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="btnar" colspan="2">
                            <button onclick="download()">
                                Download
                                <svg  width="20" height="20" fill="black" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                                  </svg>
                            </button>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
